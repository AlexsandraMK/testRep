<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Список</title>
    <link rel="stylesheet" href="../css/style.css"> </head>

<body>
    <div class="header">
        <div class="header-search">
            <a href="#" class="button-back"> <img src="../css/resourse/back.svg" alt="Назад" class="back"> </a>
            <div class="region-search"> <img src="../css/resourse/search.svg" alt="" class="img-search">
                <input type="text" class="input-search" placeholder="Поиск"> </div>
            <button class="button-filter"> <img src="../css/resourse/filter.svg" alt="Фильтр поиска" class="filter"> </button>
        </div>
    </div>
    <div class="content">
        <div class="title"> Выбери своего любимца </div>
        <div class="list-pets">
            <div class="list-item">
                <a href="#" class="to-pet-profile">
                    <div class="pet-card"> <img src="../css/resourse/pet.jpg" alt="" class="pet-card-image">
                        <div class="pet-card-text">
                            <div class="pet-card-name"> Никитка </div>
                            <div class="pet-card-description">
                                <div class="pet-card-age-line one-line">
                                    <div class="pet-card-desc-title"> Возраст </div>
                                    <div class="pet-card-desc-value"> 22 </div>
                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title"> Порода </div>
                                    <div class="pet-card-breed-value  pet-card-desc-value"> Человек-разумный </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="list-item">
                <a href="#" class="to-pet-profile">
                    <div class="pet-card"> <img src="../css/resourse/pet3.jpg" alt="" class="pet-card-image">
                        <div class="pet-card-text">
                            <div class="pet-card-name">Сашуля</div>
                            <div class="pet-card-description">
                                <div class="pet-card-age-line one-line">
                                    <div class="pet-card-desc-title">Возраст</div>
                                    <div class="pet-card-desc-value">22</div>
                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title">Порода</div>
                                    <div class="pet-card-breed-value  pet-card-desc-value">Человек-разумный</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="list-item">
                <a href="#" class="to-pet-profile">
                    <div class="pet-card"> <img src="../css/resourse/pet4.jpg" alt="" class="pet-card-image">
                        <div class="pet-card-text">
                            <div class="pet-card-name">Ирочка</div>
                            <div class="pet-card-description">
                                <div class="pet-card-age-line one-line">
                                    <div class="pet-card-desc-title">Возраст</div>
                                    <div class="pet-card-desc-value">22</div>
                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title">Порода</div>
                                    <div class="pet-card-breed-value  pet-card-desc-value">Человек-разумный</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="list-item">
                <a href="#" class="to-pet-profile">
                    <div class="pet-card"> <img src="../css/resourse/pet5.jpg" alt="" class="pet-card-image">
                        <div class="pet-card-text">
                            <div class="pet-card-name">Серёженька</div>
                            <div class="pet-card-description">
                                <div class="pet-card-age-line one-line">
                                    <div class="pet-card-desc-title">Возраст</div>
                                    <div class="pet-card-desc-value">22</div>
                                </div>
                                <div class="pet-card-breed-line one-line">
                                    <div class="pet-card-breed-title pet-card-desc-title">Порода</div>
                                    <div class="pet-card-breed-value  pet-card-desc-value">Человек-разумный</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="list-item">
                <a href="#dark" class="button-new-pet">
                    <div class="width-button"> <span class="plus">+</span> </div>
                </a>
            </div>
        </div>
        <div id="dark">
            <div class="panel-pet-reg" id="pet-reg">
                <a href="#" class="close-reg"> <img src="../css/resourse/arrow.svg" alt="Назад" class="back"> </a> <span class="pet-reg-title">РЕГИСТРАЦИЯ ПИТОМЦА</span>
                <div class="reg-pet-form">
                    <div class="pet-form-line">
                        <a href="#" class="get-photo">
                            <div class="get-photo-block"> <img src="../css/resourse/camera.svg" alt="Загрузить изображение" style="height: 50%;"> </div>
                        </a>
                        <div class="pet-reg-name-block">
                            <input type="text" class="pet-reg-input-name" placeholder="Имя питомца"> </div>
                    </div>
                    <div class="pet-form-line"> <img src="../css/resourse/birth.svg" alt="Дата рождения" class="reg-emoji">
                        <input placeholder="Дата рождения" type="text" onfocus="this.type='date'" onblur="if(this.value==''){this.type='text'}" class="pet-reg-date pet-reg-input"> </div>
                    <div class="pet-form-line"> <img src="../css/resourse/dog.svg" alt="Дата рождения" class="reg-emoji">
                        <select name="hero" class="pet-reg-input">
                            <option selected hidden>Выберите породу</option>
                            <option value="s1">Порода 1</option>
                            <option value="s2">Порода 2</option>
                            <option value="s3">Порода 3</option>
                            <option value="s3">Порода 4</option>
                        </select>
                    </div>
                    <div class="pet-form-line"> <img src="../css/resourse/scales.svg" alt="Масса" class="reg-emoji">
                        <input placeholder="Масса питомца" type="text" class="pet-reg-input"> </div>
                    <div class="pet-form-line"> <img src="../css/resourse/gender.svg" alt="Пол питомца" class="reg-emoji">
                        <select name="gender" class="pet-reg-input">
                            <option selected hidden>Выберите пол</option>
                            <option value="s1">Мужской</option>
                            <option value="s2">Женский</option>
                        </select>
                    </div>
                    <div class="pet-form-line"> <img src="../css/resourse/scales.svg" alt="Масса" class="reg-emoji">
                        <button class="button-pet-reg-docs">
                            <div class="pet-reg-input-docs"> <span class="plus">+</span> </div>
                        </button>
                        <div class="docs-flag-area">Документы не загружены</div>
                    </div>
                    <div class="pet-form-line">
                        <a href="#" class="button-reg-pet">
                            <div class="width-button">Зарегистрировать питомца</div>
                        </a>
                    </div>
                    <div class="pet-form-line"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
